<form onsubmit="event.preventDefault()">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <h2>Login</h2>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form3Example3" class="form-control" placeholder="Enter email address"/>
    <label class="form-label" for="form3Example3">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form3Example4" class="form-control" placeholder="Enter password"/>
    <label class="form-label" for="form3Example4">Password</label>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-between mb-4">
    <div>
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
      <label class="form-check-label" for="form2Example33">
        Remember me
      </label>
    </div>  
    
    
      <a href="#" onclick='loadHtml("login-form", "./component/login/forgot-password-form.html")'>Forgot password?</a>
  </div>

  <!-- Submit button -->
  <button type="submit" onclick="login()" class="btn btn-primary btn-block mb-4 w-100">
    Login
  </button>

  <div class="form-check d-flex justify-content-center mb-2">
    <label class="form-check-label" for="form2Example33">
      - OR -
    </label>
  </div>
  <div class="form-check d-flex justify-content-center mb-2">
    <a href="#" onclick='loadHtml("login-form", "./component/login/create-account-form.html")' class="">
      Create Account
    </a>
  </div>
</form>
