<div class="row">
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Update Profile</h6>
            </div>
            <div class="card-body">
                <form id="formUpdateProfile" class="needs-validation" novalidate>
                    <div class="form-outline mb-2">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="alert d-none alert-dismissible text-center" id="updateProfileInfoMessage">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <img class="img-circle-md mb-2" id="profilePicture" src="" />
                                </div>
                            </div>
                            <div class="col-lg-12 mb-4">
                                <div class="text-center imposter-link">
                                    <a href="#" id="updateProfilePicture">Update Profile Picture</a>
                                    <input type="file" class="d-none" id="profileUploadPicture" accept="image/*">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label class="form-label" for="inputName">Admin ID</label>
                                <input type="text" id="profileAdminID" class="form-control" placeholder="Enter Admin ID" required disabled/>
                                <div class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="inputUsername">User name</label>
                                    <input type="text" id="profileUsername" class="form-control" placeholder="Enter user name" required/>
                                    <div class="invalid-feedback" id="htUsername">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label" for="profileName">Full name</label>
                                <input type="text" id="profileName" class="form-control" placeholder="Enter Full name" required/>
                                <div class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="profileEmail">Email</label>
                                    <input type="text" id="profileEmail" class="form-control" placeholder="Enter Email Address" required/>
                                    <div class="invalid-feedback" id="htUsername">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-2 mt-4 w-100">
                      Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
            </div>
            <div class="card-body">
                <form id="formAdminChangePassword" class="needs-validation" novalidate>
                    <div class="form-outline mb-2">
                        <div class="alert d-none alert-dismissible" id="changePasswordInfoMessage">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                        </div>
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label" for="current-password">Current Password</label>
                        <input type="password" id="current-password" class="form-control" placeholder="Enter Current Password" required/>
                        <div class="invalid-feedback" id="htEmail">
                        </div>
                    </div>

                    <div class="form-outline mb-2">
                        <label class="form-label" for="inputEmail">New Password</label>
                        <input type="password" id="new-password" class="form-control" placeholder="Enter New Password" required/>
                        <div class="invalid-feedback" id="htEmail">
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="inputEmail">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Enter Confirm Password" required/>
                        <div class="invalid-feedback" id="htEmail">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-2 mt-2 w-100">
                      Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        retrieveAdminDetail();
        var profileImage;

        $('#updateProfilePicture').click(function() {
            $('#profileUploadPicture').trigger('click');
        });

        $('#profileUploadPicture').change(function() {
            $("#profilePicture").attr("src", window.URL.createObjectURL(this.files[0]));
            profileImage = this.files[0];
        });

        $('#formUpdateProfile').on("submit", function(event) {
            event.preventDefault();
            var adminID = $("#profileAdminID").val();
            var userName = $("#profileUsername").val();
            var name = $("#profileName").val();
            var email = $("#profileEmail").val();
            var formData = new FormData();
            formData.append('file', profileImage);
            formData.append('action', 'update-admin-record');
            formData.append('adminID', adminID);
            formData.append('userName', userName);
            formData.append('name', name);
            formData.append('email', email);
            var adminID = $("#profileAdminID").val();
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: formData,
                dataType: 'json',
                contentType: false,
                processData: false,
                cache: false,
                success: function(dataResult) {
                    $("#profileUsername").removeClass('is-invalid');
                    $("#profileEmail").removeClass('is-invalid');

                    if (dataResult.statusCode.includes(200)) {
                        displayInfoMessage("#updateProfileInfoMessage", true, "Profile has been successfully updated!");
                    }

                    if (dataResult.statusCode.includes(201)) {
                        displayInfoMessage("#updateProfileInfoMessage", false, "Something went wrong, please try again later!,");
                    }

                    if (dataResult.statusCode.includes(5000)) {
                        displayInfoMessage("#updateProfileInfoMessage", false, "Unable to upload image!");
                    }

                    if (dataResult.statusCode.includes(5001)) {
                        displayInfoMessage("#updateProfileInfoMessage", false, "Invalid image format!");
                    }

                    if (dataResult.statusCode.includes(5100) || dataResult.statusCode.includes(5101)) {
                        displayInfoMessage("#updateProfileInfoMessage", false, "Email or Username is already been used!");
                        if (dataResult.statusCode.includes(5100)) {
                            $("#profileUsername").addClass('is-invalid');
                        }
                        if (dataResult.statusCode.includes(5101)) {
                            $("#profileEmail").addClass('is-invalid');
                        }
                    }
                }
            });
        });

        function displayInfoMessage(id, isSuccess, message) {
            $(id).removeClass("d-none");
            $(id).html(message);
            if (isSuccess) {
                $(id).removeClass("alert-danger");
                $(id).addClass("alert-success");
            } else {
                $(id).addClass("alert-danger");
                $(id).removeClass("alert-success");
            }
        }

        $('#formAdminChangePassword').on("submit", function(event) {
            $("#changePasswordInfoMessage").addClass("d-none");
            $("#current-password").removeClass('is-invalid');
            $("#new-password").removeClass('is-invalid');
            $("#confirm-password").removeClass('is-invalid');

            event.preventDefault();
            var adminID = $("#profileAdminID").val();
            var currentPassword = $("#current-password").val();
            var newPassword = $("#new-password").val();
            var confirmPassword = $("#confirm-password").val();
            if (newPassword != confirmPassword) {
                $("#changePasswordInfoMessage").html("New password doesn't match to confirm password");
                $("#changePasswordInfoMessage").addClass("alert-danger");
                $("#changePasswordInfoMessage").removeClass("d-none");
                $("#new-password").addClass('is-invalid');
                $("#confirm-password").addClass('is-invalid');
            } else {
                changePassword(adminID, currentPassword, newPassword);
            }
        });

        function retrieveAdminDetail() {
            var adminID = $("#profileAdminID").val();
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'retrieve-admin-detail',
                    adminID: adminID
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode == 200) {
                        $("#profileUsername").val(dataResult.admin.username);
                        $("#profileName").val(dataResult.admin.name);
                        $("#profileEmail").val(dataResult.admin.email);
                        var picture = "./../../resource/profile/" + dataResult.admin.picture;
                        $("#profilePicture").attr("src", picture);
                    } else {
                        alert("Error");
                    }
                }
            });
        }

        function changePassword(adminID, currentPassword, newPassword) {
            $.ajax({
                url: "../../common/db.php",
                type: "POST",
                data: {
                    action: 'change-new-password',
                    userID: adminID,
                    currentPassword: currentPassword,
                    newPassword: newPassword
                },
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.statusCode == 200) {
                        $("#changePasswordInfoMessage").html("Password successfully change!");
                        $("#changePasswordInfoMessage").addClass("alert-success");
                        $("#changePasswordInfoMessage").removeClass("alert-danger");

                        $("#current-password").val('');
                        $("#new-password").val('');
                        $("#confirm-password").val('');
                    } else if (dataResult.statusCode == 5000) {
                        $("#changePasswordInfoMessage").html("Incorrect current password!");
                        $("#changePasswordInfoMessage").addClass("alert-danger");
                        $("#current-password").addClass('is-invalid');
                    } else {
                        $("#changePasswordInfoMessage").html("Unable to change the password, please try again later!");
                        $("#changePasswordInfoMessage").addClass("alert-danger");
                    }
                    $("#changePasswordInfoMessage").removeClass("d-none");
                }
            });
        }
    });
</script>
